<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SJ Lucky Draw</title>
    <meta name="keywords" content="SJ Lucky Draw">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="sjLuckyContainer" class="clearfix">
        <div id="sjCeiling">
            <img class="sj-ceiling-light sj-ceiling-light1" src="img/ceiling_light.png" alt="ceiling_light">
            <img class="sj-ceiling-light sj-ceiling-light2" src="img/ceiling_light.png" alt="ceiling_light">
            <img class="sj-ceiling-light sj-ceiling-light3" src="img/ceiling_light.png" alt="ceiling_light">
        </div>
        <div id="sjScreen">
            <img src="img/screen_light.png" alt="screen_light">
        </div>

        <div id="logo"><a href="http://www.rmmit.com" target="_blank"><img src="img/logo.png" alt="www.rmmit.com"></a></div>
        <div id="sjLuckyListWrapper">
            <ul id="sjLuckyList" class="clearfix">
                <li>
                    <div class="sj-avatar-shadow"></div>
                    <img src="http://lorempixel.com/64/64/cats/5" alt="http://lorempixel.com/64/64/cats/5">
                    <div class="sj-avatar-name">王一<div class="arrow-bottom"></div></div>
                </li>
            </ul><!-- /#sjLuckyList -->
        </div><!-- /#sjLuckyListWrapper -->

        <div id="sjPodium">
        </div><!-- /#sjPodium -->

        <div id="sjLuckyCtrl">
            <button id="drawBeginBtn" type="button">开始</button>
            <button id="drawStopBtn" type="button">停止</button>
        </div><!-- /#sjLuckyCtrl -->
    </div><!-- /#sjLuckyContainer -->
